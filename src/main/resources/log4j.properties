# TMS log4j configuration file that outputs on one dedicated file for each application
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender 
#log4j.appender.R.File=D:/viral/HelpMePlease/logs/helpme.log
log4j.appender.R.File=/home/ubuntu/logs/helpme.log
log4j.appender.default.datePattern='.'yyyy-MM-dd
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=%-5p %-10c  %-15d{dd MMM yyyy HH:mm:ss} ----  %m%n

# STANDARD OUTPUT DRIVER SETTINGS
log4j.appender.CON=org.apache.log4j.ConsoleAppender
log4j.appender.CON.Target=System.out
log4j.appender.CON.layout=org.apache.log4j.PatternLayout
log4j.appender.CON.layout.ConversionPattern=%-5p %-10c  %-15d{dd MMM yyyy HH:mm:ss} ----  %m%n

#log4j.rootLogger=debug, R, CON 
log4j.rootLogger=debug, R